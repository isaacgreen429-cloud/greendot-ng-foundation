<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Thank you — Greendot NG Foundation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[var(--greendot-light,#d1fae5)] min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-xl w-full text-center">
    <h1 class="text-3xl font-bold text-greendot-dark mb-2">Thank you!</h1>
    <p id="msg" class="text-gray-700 mb-4">We appreciate your support.</p>
    <p id="ref" class="text-sm text-gray-500"></p>
    <a href="index.html" class="mt-6 inline-block bg-greendot-primary text-white px-6 py-2 rounded">Back to Home</a>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get('name') || 'Supporter';
    const ref = params.get('ref') || '';
    const amount = params.get('amount') || '';
    document.getElementById('msg').textContent = `Dear ${name}, your donation of ₦${amount} was received (pending server verification).`;
    if (ref) document.getElementById('ref').textContent = `Transaction reference: ${ref}`;
  </script>
</body>
</html>
